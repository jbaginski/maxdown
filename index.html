<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Maxdown | Markdown Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/fira.css">
    <link rel="stylesheet" href="assets/stylesheets/application.css" media="all" type="text/css" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" type="text/css" media="all" />
    <link rel="stylesheet" href="codemirror/theme/maxdown-dark.css" type="text/css" media="all" />
    <link rel="stylesheet" href="codemirror/theme/maxdown-light.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/stylesheets/perfect-scrollbar.css" type="text/css" media="all" />

    <!-- Javascript -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="codemirror/addon/mode/overlay.js"></script>
    <script type="text/javascript" src="codemirror/mode/markdown/markdown.js"></script>
    <script type="text/javascript" src="codemirror/mode/gfm/gfm.js"></script>
    <script type="text/javascript" src="codemirror/addon/display/placeholder.js"></script>
    <script type="text/javascript" src="assets/javascripts/mousetrap.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/perfect-scrollbar.jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/application.js"></script>
  </head>
  <body class="maxdown-light">

    <div class="wrapper">

      <div class="btn-menu">
        <div class="stripes"></div>
      </div>
      <sidebar class="main-nav">
        <a href="https://github.com/opoloo/maxdown" target="_blank" title="Visit the Github Repository" class="btn-github fontawesome-github"></a>
        <div class="btn-install fontawesome-download" title="Install Maxdown"></div>
        <div class="actions">
          <div class="btn-theme icon-circle-spot" title="Toggle theme"></div>
          <div class="btn-delete-all icon-delete" title="Remove all documents (confirmation required)"></div>
          <div class="btn-fullscreen icon-fullscreen" title="Toggle fullscreen mode"></div>
        </div>
        <div class="btn-new-document"><span class="icon-add"></span> New Document</div>
        <div class="documents"></div>
      </sidebar>

      <div class="editor"></div>

      <div class="save-info fontawesome-refresh"></div>
      
    </div>

  </body>
</html>
